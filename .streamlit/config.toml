
[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#0E1117"  
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans-serif"  

headingFont = "sans-serif"

codeFont = "monospace"
codeFontSize = "0.875rem"

baseRadius = "0.5rem"
buttonRadius = "0.5rem"
showWidgetBorder = true
showSidebarBorder = true

[theme.sidebar]
backgroundColor = "#1E2A3A"  
secondaryBackgroundColor = "#2C3E50"
textColor = "#ECF0F1"
font = "serif"  


headingFont = "serif"

primaryColor = "#3498DB"  
borderColor = "#34495E"
showWidgetBorder = true

[client]
showErrorDetails = "full"
toolbarMode = "auto"

[runner]
# Runner configuration
magicEnabled = true
fastReruns = true
